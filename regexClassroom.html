<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
</head>
<body>    
<div class="h-screen ">
    <div class="bg-slate-300 h-1/10"></div>
    <div class="bg-yellow-300 h-9/10 flex">
        <div class="bg-yellow-100 w-2/10">
            <div class="p-3">
                <ul class="px-10">
                    <li class="cursor-pointer">Home</li>
                    <li class="cursor-pointer">Calendar</li>
                </ul>
            </div>
            <div class="p-3">
                <ul class="px-10">
                    <li class="cursor-pointer">Enrolled</li>
                    <li class="cursor-pointer">To-do</li>
                </ul>
            </div>
            <div class="p-3">
                <ul class="px-10">
                    <li class="cursor-pointer">Frontend BATCH-B</li>
                    <li class="cursor-pointer">Beginner CPP-4</li>
                    <li class="cursor-pointer">Linux/Git</li>
                    <li class="cursor-pointer">C-Logical-A29</li>
                </ul>
            </div>
            <div class="p-3 ">
                 <ul class="px-10">
                    <li class="cursor-pointer">Archived classes</li>
                    <li class="cursor-pointer">Settings</li>
                </ul>
            </div>
        </div>
        <div class="bg-yellow-300 w-8/10 flex gap-2 p-3 flex-wrap justify-center items-center">
            <div class="bg-yellow-100 h-5/10 w-3/10 rounded-2xl"><hr class="mt-15"></div>
            <div class="bg-yellow-100 h-5/10 w-3/10 rounded-2xl"><hr class="mt-15"></div>
            <div class="bg-yellow-100 h-5/10 w-3/10 rounded-2xl"><hr class="mt-15"></div>
            <div class="bg-yellow-100 h-5/10 w-3/10 rounded-2xl"><hr class="mt-15"></div>
            <div class="bg-yellow-100 h-5/10 w-3/10 rounded-2xl"><hr class="mt-15"></div>
            <div class="bg-yellow-100 h-5/10 w-3/10 rounded-2xl"><hr class="mt-15"></div>
        </div>
    </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
